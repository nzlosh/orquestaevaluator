<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Orquesta Evaluator</title>

  <!-- Custom fonts for this template-->
  <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="static/css/jquery.rainbowJSON.css" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="static/css/sb-admin-2.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/ostk.css">
  <link href="static/css/prism.css" rel="stylesheet" />

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
          <div class="row justify-content-center bg-white topbar mb-4 static-top shadow">
              <div class="col-md-6 text-center m-auto">
                  <h1>Orquesta Evaluator</h1>
              </div>
          </div>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->


        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                        <div class="form-group">
                            <label for="yaqlInput">Expression</label>
                            <textarea class="form-control" id="yaqlInput" rows="2"></textarea>
                            <div class="alert alert-danger" id="yaqlAlert" role="alert" style="display: none"></div>
                        </div>
                        <div class="form-group">
                            <label for="result">Results</label>
                            <div id="result"></div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="st2Host" class="col-md-4">Stackstorm Host</label>
                                <div class="col-md-8" style="margin-bottom:10px"><input class="form-control" id="st2Host" rows="1"/></div>
                                <label for="st2UserToken" class="col-md-4">Stackstorm User Token</label>
                                <div class="col-md-8" style="margin-bottom:10px"><input type="password" class="form-control" id="st2UserToken" rows="1"/></div>
                                <label for="st2Key" class="col-md-4">Stackstorm API Key</label>
                                <div class="col-md-8" style="margin-bottom:10px"><input type="password" class="form-control" id="st2Key" rows="1"/></div>
                                <label for="st2Execution" class="col-md-4">Stackstorm Execution ID (fetch data results)</label>
                                <div class="col-md-8" style="margin-bottom:10px"><input class="form-control" id="st2Execution" rows="1"/></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <button class="btn btn-primary mb-2" id="evaluate">evaluate</button>
                            </div>
                            <div class="col-lg-6">
                                <button class="btn btn-primary mb-2 float-lg-right" id="reformat">format json</button>
                            </div>
                        </div>
                </div>
                <div class="col-lg-6">
                        <div class="form-group">
                            <label for="yamlInput">json/yaml</label>
                            <textarea class="form-control" id="yamlInput" rows="20"></textarea>
                        </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Inspired by YAQLuator by Alcatel Lucent Cloudband</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->


  <!-- Bootstrap core JavaScript-->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="static/js/sb-admin-2.js"></script>
  <script src="static/js/jquery.rainbowJSON.js"></script>

  <!-- yaqulator -->
  <script src="static/js/js-yaml.js"></script>
  <script src="static/js/yaqluator.js"></script>

  <!-- prism -->
  <script src="static/js/prism.js"></script>


</body>

</html>
